        .ig-page-bg {

        .item {

        /* æµå‹•æ•¸æ“šç·š (Data Line) */
        .item::before {

        /* å…§éƒ¨é®ç½©ï¼šç¢ºä¿ç·šæ¢åªåœ¨ 1px é‚Šç·£ */
        .item::after {

        @keyframes flowLine {

        .photo {

        /* ğŸ–¨ï¸ åˆ—å°æ§åˆ¶ (ç¢ºä¿åˆ—å°æ™‚ä¸å‡ºéŒ¯) */
        @media print {

    </style>
</head>
